<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo & Video Library</title>
    <link rel="icon" type="images/x-icon" href="..\arvee.png">
    <link rel="stylesheet" href="media.css">
    <script src="media.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">My Photo & Video Library</div>

        <!-- Main Layout Table -->
        <table>
            <tr>
                <td>
                    <div class="section-header">Photos</div>
                    <div class="media-grid">
                        <div class="media-item" onclick="openPopup('https://via.placeholder.com/600')">
                            <img src="https://via.placeholder.com/150" alt="Photo 1">
                        </div>
                        <div class="media-item" onclick="openPopup('https://via.placeholder.com/600')">
                            <img src="https://via.placeholder.com/150" alt="Photo 2">
                        </div>
                        <div class="media-item" onclick="openPopup('https://via.placeholder.com/600')">
                            <img src="https://via.placeholder.com/150" alt="Photo 3">
                        </div>
                        <div class="media-item" onclick="openPopup('https://via.placeholder.com/600')">
                            <img src="https://via.placeholder.com/150" alt="Photo 4">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="section-header">Videos</div>
                    <div class="media-grid">
                        <div class="media-item" onclick="openVideoPopup('https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4')">
                            <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" alt="Video 1"></video>
                        </div>
                        <div class="media-item" onclick="openVideoPopup('https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4')">
                            <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" alt="Video 2"></video>
                        </div>
                        <div class="media-item" onclick="openVideoPopup('https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4')">
                            <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" alt="Video 3"></video>
                        </div>
                    </div>
                    <div class="section-header"><a href="../index.html">Go Back</a></div>
                </td>
            </tr>
        </table>
    </div>

    <!-- Popup for media -->
    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">X</button>
            <img id="popup-image" src="" alt="Popup Image">
            <video id="popup-video" controls></video>
        </div>
    </div>
</body>
</html>
